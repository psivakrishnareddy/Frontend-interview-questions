<input type="checkbox" id="multiselect" /> Allow multiple open<br /><br />

<div class="accordion" id="panel1">
  <div class="accordion-header" role="button" tabindex="0"
       aria-expanded="false" aria-controls="content1" id="header1">
    <div class="title-section">Panel 1</div>
    <div class="expand-icon">[+]</div>
    <div class="collapse-icon" style="display: none">[-]</div>
  </div>
  <div class="accordion-content" id="content1" role="region" aria-labelledby="header1">
    <div class="description">This is the content of Panel 1</div>
  </div>
</div>
